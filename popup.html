<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <h1>Connectio</h1>
        </div>
      </div>
      
      <div class="content">
        <div class="status">
          <i class="fa-solid fa-truck-fast status-icon" id="status-icon"></i>
          <p class="status-text" id="status-text">Ready to send requests</p>
          
          <div class="counter-container hidden" id="counter-container">
            <div class="counter" id="connection-counter">0</div>
            <div class="counter-label">connections remaining</div>
          </div>
          
          <div class="progress-container hidden" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
        </div>
        
        <div class="actions">
          <button id="start">
            <i class="fa-solid fa-paper-plane"></i>
            Connect Now
          </button>
        </div>
      </div>
    </div>
    
    <script src="popup.js" defer></script>
</body>
</html>
